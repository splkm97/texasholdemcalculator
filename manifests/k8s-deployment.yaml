apiVersion: apps/v1
kind: Deployment
metadata:
  name: poker-calculator
  labels:
    app: poker-calculator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: poker-calculator
  template:
    metadata:
      labels:
        app: poker-calculator
    spec:
      containers:
      - name: poker-calculator
        image: kalee42/spectest:t0.1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5