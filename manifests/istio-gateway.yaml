apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: poker-calculator-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - poker-calculator.local
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: poker-calculator-tls
    hosts:
    - poker-calculator.local