apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: poker-calculator-vs
  namespace: default
spec:
  hosts:
  - poker-calculator.local
  - "*"
  gateways:
  - poker-calculator-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: poker-calculator-service
        port:
          number: 80
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s