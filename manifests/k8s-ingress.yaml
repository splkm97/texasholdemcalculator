apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poker-calculator-ingress
  labels:
    app: poker-calculator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: poker-calculator.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: poker-calculator-service
            port:
              number: 80